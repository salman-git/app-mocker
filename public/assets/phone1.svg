<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="300"
   height="600"
   viewBox="0 0 300 600"
   version="1.1"
   id="svg1"
   sodipodi:docname="phone.svg"
   inkscape:export-filename="phone1.svg"
   inkscape:export-xdpi="96"
   inkscape:export-ydpi="96"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs1" />
  <sodipodi:namedview
     id="namedview1"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1" />
  <!-- Outer Frame -->
  <rect
     id="outer-frame"
     x="10"
     y="5"
     width="280"
     height="590"
     rx="30"
     ry="30"
     fill="none"
     stroke="#000000"
     stroke-width="10" />
  <!-- Inner Screen -->
  <rect
     id="inner-screen"
     x="15"
     y="10"
     width="270"
     height="580"
     rx="25"
     ry="25"
     fill="#ff0000" />
  <!-- Camera Notch -->
  <circle
     id="camera-notch"
     cx="260"
     cy="30"
     r="10"
     fill="#000000" />
  <!-- Side Buttons (Power & Volume) -->
  <!-- Power Button on the Right (moved slightly inward) -->
  <rect
     id="power-button"
     x="295"
     y="170"
     width="3"
     height="50"
     rx="0"
     fill="#000000" />
  <!-- Volume Buttons on the Left -->
  <rect
     id="volume-up-button"
     x="2"
     y="150"
     width="3"
     height="40"
     rx="0"
     fill="#000000" />
  <rect
     id="volume-down-button"
     x="2"
     y="200"
     width="3"
     height="40"
     rx="0"
     fill="#000000" />
</svg>
